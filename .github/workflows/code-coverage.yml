
name: GH Action Build

on:
  push:
    branches: [ "master" ]
  
jobs:
  build:
     runs-on: ubuntu-latest
    
     steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
     - name: Build with Maven
       run: |
          mvn clean install -DchangeNumber=${{ github.sha }} -DbuildType=release -DbuildNumber=${{ github.run_id }} -DbuildBranch=${{ github.ref }}
     - name: Run Tests with JaCoCo
       run: mvn -B test jacoco:report
     - name: Generate Code Coverage Report
       uses: Flex/code-coverage-reporter-action@v4
       with:
        reporters: cobertura
        directory: target/site/cobertura
        github-token: ${{ secrets.GITHUB_TOKEN }}
