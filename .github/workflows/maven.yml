name: GH Action Build

on:
  push:
    branches: [ "branch-1" ]
  workflow_dispatch:
   inputs:
    skipbuildjob:
        description: Skip Build Job
        type: boolean
        required: false
        default: false
    skippipelinetrigger:
        description: Skip Pipeline trigger job
        type: boolean
        required: false
        default: false
jobs:
  build:
    if: ${{ github.event.inputs.skipbuildjob == 'false' }}
    runs-on: ubuntu-latest
    steps:
    - name: Test run 1
      run: echo "This is test 1"
    - name: Test run 2
      run: echo "This is test 2"
      
  pipeline-trigger:
    if: ${{ github.event.inputs.skippipelinetrigger == 'false' && always() }}
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Test run 3
      run: echo "This is test 1"
    - name: Test run 4
      run: echo "This is test 2"
    
