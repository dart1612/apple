name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    
env:
  REGISTRY: docker.io
  APP_NAME: jithin

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
          mvn clean install -DchangeNumber=${{ github.sha }} -DbuildType=release -DbuildNumber=${{ github.run_id }} -DbuildBranch=${{ github.ref }}
  
    - name: Set up Docker Buildx
      uses: actions/docker-setup-buildx-action@v1

    - name: Docker Login
      uses: actions/docker-login-action@v1
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Docker Build Push
      uses: actions/docker-build-push-action@v2
      with:
          context: .
          push: true
          tags: ${{ env.APP_NAME }}:${{ github.sha }}
